<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Honey Comics</title>
        <!-- adding bootstrap.css and the needed styling -->
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/css/style.css" rel="stylesheet">
        <!-- Adding HTML5.js -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
        <script type="text/javascript" src="http://malsup.github.io/jquery.form.js"></script>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>
    </head>
    <body>
        <div class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">          
                    <div class="h1"></div>
                </div>
            </div>
        </div>
        <div class="jumbotron text-center">
            <div class="container">
                <h2><small>Hi</small> Kim,</h2>
                <span class="text-muted">Your subscription is currently in</span> trial.<br><br>
                <span class="text-muted">Do you want to upgrade your subscription to take full advantage of all our features? <br><br>
                
                Click on </span>"Upgrade" <span class="text-muted">to enter your credit card details and upgrade to a paid subscription.</span><br><br>
                <form action="checkout" method="post" id="subscribe-form">
                    <!-- We have hard-coded the subscription id.
                    It should be the subscription id of the user who has logged-in-->
                    <input type="hidden" name="subscription_id" value="kim@acme.com"/>
                    <input type="submit" class="btn btn-success" value="Upgrade" />
                </form>
                
                <br>
            </div>
        </div>
        <div class="footer text-center">
            <span class="text-muted">&copy; Honey Comics. All Rights Reserved.</span>
        </div>
    </body>
</html>
